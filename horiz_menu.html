
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery UI Menus</title>

<style>
#menu {
  float: left;
}
#menu > li {
  width: 10em;
  float: left;
}
.ui-menu .ui-menu {
  width: 10em;
}
</style>
<script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"
  integrity="sha256-DI6NdAhhFRnO2k51mumYeDShet3I8AKCQf/tf7ARNhI="
  crossorigin="anonymous"></script>
<script>
$(document).ready(function() {
  $('#menu').menu({
  	  position: {
        my: 'center top',
        at: 'center bottom'
      },
      icons: { 
        submenu: 'ui-icon-triangle-1-s'
      }
  });
}); // end ready
</script>
</head>
<body>
<div class="wrapper">
	
	<div class="content">
		<div class="main">
			<h1>Single Level Horizontal Menus</h1>
			<ul id="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us </a>
          <ul>
            <li><a href="#">Our History</a></li>
            <li><a href="#">Driving Directions</a></li>
            <li><a href="#">Hours</a></li>
          </ul>
        </li>
        <li><a href="#">Our Products </a>
          <ul>
            <li><a href="#">Gizmos</a></li>
            <li><a href="#">Gadgets </a></li>
            <li><a href="#">Time Machines</a></li>
          </ul>
        </li>
      </ul>
		</div>
	</div>
	
</div>
</body>
</html>
