<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Using .siblings()</title>
<link href="css/site.css" rel="stylesheet">
<style>
#gallery img {
	display: inline-block;
	margin: 10px;
	position: relative;	
}
</style>
<script src="js/jquery.min.js"></script>
<script>
$(document).ready(function() {
  $('#gallery img').click(function() {
	 $(this).siblings('img').fadeTo(500,.3)
	                        .fadeTo(250,1)
							.animate({left:'-=20px'},200)
							.animate({left:'+=20px'},250); 
  }); // end click
}); // end ready
</script>
</head>
<body>
<div class="wrapper">
	
	<div class="content">
	  <div class="main">
	    <h1>Traversing the DOM</h1>
            <div id="gallery"><img src="image/zoom_out.png" width="80" height="80" alt="zoom"> <img src="image/vacancy.png" width="80" height="80" alt="vacnacy"><img src="image/user.png" width="80" height="80" alt="user"><img src="image/upload.png" width="80" height="80" alt="upload"></div>
	  </div>
  </div>

</div>
</body>
</html>
