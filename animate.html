<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animate</title>
</head>
<style>
    #dashboard {
        width: 110px;
        background-color: rgb(255, 211, 224);
        padding: 20px 20px 0 20px;
        position: absolute;
        left: -92px;
        z-index: 100;
    }

    #dashboard img {
        margin-bottom: 20px;
        border: 1px solid rgb(0, 0, 0);
    }
</style>

<body>
    <div class="wrapper">

        <div id="dashboard">
            <img src="image/small/blue_h.jpg" width="70" height="70" alt="blue">
            <img src="image/small/green_h.jpg" width="70" height="70" alt="green">
            <img src="image/small/orange_h.jpg" width="70" height="70" alt="orange">
            <img src="image/small/purple_h.jpg" width="70" height="70" alt="purple">
            <img src="image/small/red_h.jpg" width="70" height="70" alt="red">
            <img src="image/small/yellow_h.jpg" width="70" height="70" alt="yellow">
        </div>
        <div class="content">
            <div class="main">
                <h1>Slide in Dashboard</h1>
                <p>Mouse over the pink stripe on the left edge of this page</p>
            </div>
        </div>

    </div>
</body>
<script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
    crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $('#dashboard').hover(
            function () {
                $(this).stop().animate({
                        left: '0',
                        backgroundColor: 'rgb(27,45,94)'
                    },
                    500,
                    
                ); // end animate
            },
            function () {
                $(this).stop().animate({
                        left: '-92px',
                        backgroundColor: 'rgb(255,211,224)'
                    },
                    1500,
                    
                ); // end animate
            }
        ); // end hover
    }); // end ready
</script>

</html>
