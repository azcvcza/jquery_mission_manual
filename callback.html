<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Using a Callback Function</title>
   
    <style>
        #figure {
            position: relative;
            width: 400px;
            margin: 0;
        }

        #caption {
            position: absolute;
            width: 340px;
            background-color: black;
            bottom: 10px;
            left: 24px;
            padding: 5px;
            border: 1px solid white;
            color: white;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
    crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#photo').width(0).height(0).css('opacity', 0);
            $('#caption').hide();
            $('#photo').animate({
                    width: '400px',
                    height: '300px',
                    opacity: 1
                },
                1000,
                function () {
                    $('#caption').fadeIn(1000);
                }
            ); // end animate
        });
    </script>
</head>

<body>
    <div class="wrapper">
        
        <div class="content">
            <div class="main">
                <h1>Using a Callback Function with animate()</h1>
                <div id="figure"><img src="image/pencils.jpg" width="400" height="300" alt="pencils" id="photo">
                    <p id="caption">Pencils!!!!!!</p>
                </div>
            </div>
        </div>
      
    </div>
</body>

</html>
