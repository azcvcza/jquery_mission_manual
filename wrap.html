<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Using .wrap()</title>
<link href="css/site.css" rel="stylesheet">
<style>
#gallery img {
	display: inline-block;
	margin: 10px;
	position: relative;	
}
#gallery .figure {
	float: left;
	border: 1px solid white;
	margin-right: 10px;
	text-align: center;	
}
</style>
<script src="js/jquery.min.js"></script>
<script>
$(document).ready(function() {
  // loop through the list of image
$('img').each(function() {
   // save reference to current image
   var $this = $(this); 
   // get the alt property for the caption
   var caption = $this.attr('alt'); 
   // add the HTML
   $this.wrap('<div class="figure"></div>').after('<p>' + caption + '</p>');
}); // end each
}); // end ready
</script>
</head>
<body>
<div class="wrapper">
	
	<div class="content">
	  <div class="main">
	    <h1>Using .wrap()</h1>
            <div id="gallery"><img src="image/zoom_out.png" width="80" height="80" alt="zoom"> <img src="image/vacancy.png" width="80" height="80" alt="vacnacy"><img src="image/user.png" width="80" height="80" alt="user"><img src="image/upload.png" width="80" height="80" alt="upload"><img src="image/undo.png" width="80" height="80" alt="undo"><img src="image/support.png" width="80" height="80" alt="support"></div>
	  </div>
  </div>
	
</div>
</body>
</html>
