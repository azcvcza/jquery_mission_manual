<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flickr Feed</title>
<link href="css/site.css" rel="stylesheet">
<style>
.image {
	float: left;
	padding: 10px;
	border: solid 1px rgb(27,45,94);
	background-color: white;
	margin: 0 30px 30px 0;
}
.image:hover {
	border-color: red;
	background-color: rgb(204,204,204);	
}
</style>
<script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"
  integrity="sha256-DI6NdAhhFRnO2k51mumYeDShet3I8AKCQf/tf7ARNhI="
  crossorigin="anonymous"></script>
<script>
$(document).ready(function() {
var URL = "https://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
var searchInfo = {
	// change this ID to another flickr ID (like your own if you have one)
	id : "25053835@N03",
	format : "json"
};
$.getJSON(URL,searchInfo,function(data) {
	$('h1').text(data.title);
	var photoHTML = '';
	$.each(data.items,function(i,photo) {
		photoHTML += '<span class="image">';
		photoHTML += '<a href="' + photo.link + '">';
		photoHTML += '<img src="' + photo.media.m.replace('_m','_s') + '"></a></span>';	
	}); // end each
	$('#photos').append(photoHTML);
}); // end get JSON
			
}); // end ready
</script>
</head>
<body>
<div class="wrapper">
	
	<div class="content">
		<div class="main">
			<h1>Flickr Images</h1>
		<div id="photos"></div>
        <br class="clearLeft">
		</div>
	</div>

</div>
</body>
</html>
