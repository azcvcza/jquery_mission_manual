<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="css/site.css" rel="stylesheet">
<style>
form {
	padding: 10px 10px 10px 10px;
}
label {
	display: inline-block;
	width: 100px;
	text-align:right;
	margin: 0 15px 0 0;
	color: white;
}
input {
	font-size: 14px;	
}
#button {
	margin-left: 115px;	
}
</style>
<script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"
  integrity="sha256-DI6NdAhhFRnO2k51mumYeDShet3I8AKCQf/tf7ARNhI="
  crossorigin="anonymous"></script>
<script>
$(document).ready(function() {
	$('#login').submit(function() {
    var formData = $(this).serialize();
    $.post('login.php',formData,processData).error('ouch');
    function processData(data) {
		  console.log(data==='pass');
        if (data==='pass') {
           $('.main').html('<p>You have successfully logged in!</p>');
        } else {
           if ($('#fail').length === 0) {
             $('#formwrapper').prepend('<p id="fail">Incorrect login information. Please try again</p>');
          }
        }
      } // end processData
    return false;
  }); // end submit
		
}); // end ready
</script>
</head>
<body>
<div class="wrapper">
  
  <div class="content">
    <div class="main">
      <h1>Login</h1>
      <div id="formwrapper">
        <form method="get" action="login.php" id="login">
          <p>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username">
          </p>
          <p>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password">
          </p>
          <p>
            <input type="submit" name="button" id="button" value="Submit" >
          </p>
        </form>
      </div>
    </div>
  </div>
  
</div>
</body>
</html>
